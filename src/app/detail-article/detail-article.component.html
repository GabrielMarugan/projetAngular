
<div *ngIf="isEdited; else notEdited">
    <form [formGroup]="artf" (ngSubmit)="editArticle()">
        <input type="text"  formControlName="titre">
        <input type="text"  formControlName="contenu">
        <input type="submit" value="Valider Modification">
    </form>
</div>
<ng-template #notEdited>
    
    <div>
        <h3><a routerLink="/article/{{artd.id_article}}"> {{artd.titre}}</a></h3>
        <p>{{artd.contenu}}</p>
    </div> 
</ng-template>
